{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3 my-6"></div>
        <div style="max-width: 25rem;" class="card border-primary my-5">
            <form  method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Guardar</button>
                <button type="button" class="btn btn-primary my-3" onclick="history.back()">Volver</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
